backend:
  name: git-gateway
  repo: runacast/runacast.github.io
  branch: main
  base_url: "https://runacast.github.io"

site_url: https://rimaymanta.com

media_folder: "public/uploads"
public_folder: "/uploads"

scripts:
  - https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js

media_library:
  name: uploadcare
  config:
    publicKey: demopublickey
collections:
  - label: "Menus"
    name: "menus"
    widget: "object"
    folder: "src/index"
    extension: "json"
    format: "json"
    slug: '{{slug}}'
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string", tagname: "h1" }
      - { label: "Slug", name: "slug", widget: "string", hint: "menu-slug", default: 'menu-slug' }
      - label: "Menu"
        name: "menu"
        collapsed: true
        widget: "list"
        fields:
          - { label: "Order", name: "order", widget: "number", value_type: "int", min: 0, max: 100 }
          - { label: "Title", name: "title", widget: "string", tagname: "h1" }
          - { label: "Slug", name: "slug", widget: "string" }
          - { label: "Target", name: "target", widget: "string", required: false }
  - name: "pages"
    label: "Pages"
    widget: "object"
    label_singular: 'Post'
    folder: "src/pages"
    extension: "json"
    format: "json"
    slug: '{{slug}}'
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string", tagname: "h1" }
      - { label: "Slug", name: "slug", widget: "string", default: 'page-title' }
      - {
          label: "Featured Image",
          name: "thumbnail",
          widget: "image",
          choose_url: true,
          required: false
        }
      - { label: "Body", name: "body", widget: "text" }
  - name: "posts"
    label: "Posts"
    widget: "object"
    label_singular: 'Post'
    folder: "src/posts"
    extension: "json"
    format: "json"
    slug: '{{slug}}'
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string", tagname: "h1" }
      - { label: "Slug", name: "slug", widget: "string", default: 'post-title' }
      - {
          label: "Featured Image",
          name: "thumbnail",
          widget: "image",
          choose_url: true
        }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          format: "",
          default: "YYYY-MM-DD HH:mm"
        }
      - { label: "Tags", name: "tags", widget: "list", default: ["Tarjeta"] }
      - { label: "Body", name: "body", widget: "text", hint: "Contenido del post..." }